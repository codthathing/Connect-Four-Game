<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Connect Four Game</title>
  </head>
  <body>
    <div id="landing-section">
      <div id="landing-inner-div">
        <img src="./assets/logo.svg" fetchpriority="high" loading="eager" alt="Logo Icon" class="logo-icon" />
        <div id="landing-buttons-div"></div>
      </div>
    </div>
    <div id="rules-section">
      <h1 id="rules-head">rules</h1>
      <div id="rules-main"></div>
      <button id="rules-button"><i class="fa-solid fa-check" id="rules-check-icon"></i></button>
    </div>
    <div id="player-cpu-section"></div>
    <div id="player-player-section">
      <main id="player-create-main">
        <button class="game-player-buttons" id="game-create-button">back</button>
        <div id="player-create-div">
          <form id="player-form">
            <div id="player-form-div">
              <input type="text" id="player-form-name" placeholder="Enter your name" />
            </div>
            <input type="button" value="create game" id="player-form-button" />
          </form>
        </div>
      </main>
    </div>
    <div id="menu-section">
      <main id="menu-main">
        <h1 id="menu-topic">pause</h1>
        <div id="menu-button-div"></div>
      </main>
    </div>

    <script type="module" src="./index.js" defer></script>
  </body>
</html>
